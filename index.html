<!DOCTYPE html>
<html>
<head>
  <title>A Letter</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .hidden-message {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      border: 1px dashed #555;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>My Secret Letter</h1>
  <p>Hello, you found the letter.</p>
  <div class="hidden-message">
    <!-- You can base64 encode or just paste the letter here -->
    This is a message only for you. I hope you find it in time.
  </div>
</body>
</html>
