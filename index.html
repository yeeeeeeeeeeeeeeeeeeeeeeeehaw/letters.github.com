<!DOCTYPE html>
<html>
<head>
  <title>Secret Letter</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    #password-screen, #letter {
      display: none;
    }

    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden-message {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      border: 1px dashed #555;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Password Entry Screen -->
  <div id="password-screen">
    <h2>Enter the password to view the letter</h2>
    <input type="password" id="password-input" placeholder="Enter password" />
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <p id="error-message" style="color: red; display: none;">Incorrect password. Hint: its the last taylor song we listened to in lowercase.</p>
  </div>

  <!-- Secret Letter Content -->
  <div id="letter">
    <h1>My Secret Letter</h1>
    <div class="hidden-message">
      The world is full of secrets. You just uncovered one.
    </div>
  </div>

  <script>
    const correctPassword = "cardigan"; // Your secret password

    // Show the password screen on page load
    document.getElementById("password-screen").style.display = "block";

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const errorMsg = document.getElementById("error-message");
      if (input === correctPassword) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("letter").style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
